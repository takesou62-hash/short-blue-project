    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>

<body class="gradient-bg min-h-screen">

<main class="max-w-6xl mx-auto px-4 py-8">

        <input id="loginEmail" type="email" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ" class="w-full mb-4 px-4 py-3 border-2 rounded-xl">
        <input id="loginPassword" type="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" class="w-full mb-6 px-4 py-3 border-2 rounded-xl">
        <button onclick="handleLogin()" class="w-full gradient-btn text-white py-4 rounded-2xl font-bold">„É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="mypageSection" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-6">
                <div class="card p-6 text-center">
                    <img id="avatarImg" src="" class="w-24 h-24 rounded-2xl avatar-ring mx-auto mb-4 object-cover">
                    <h2 id="mypageName" class="text-xl font-black text-slate-800"></h2>
                    <p id="mypageEmail" class="text-cyan-500 text-sm mb-4"></p>
                    <button onclick="handleLogout()" class="text-slate-400 text-xs font-bold border rounded-lg px-3 py-1">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="card p-2 flex gap-1">
                    <button class="section-tab active" onclick="switchSection('profile', this)">üìù „Éó„É≠„Éï„Ç£„Éº„É´</button>
                    <button class="section-tab" onclick="switchSection('portfolio', this)">üé¨ ÂÆüÁ∏æ</button>
                </div>

                <div id="sectionProfile" class="card p-8 space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-3 uppercase">‰ΩøÁî®ÂèØËÉΩ„ÇΩ„Éï„Éà</label>
                        <div id="toolsChips" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input id="mpName" type="text" placeholder="ÂêçÂâç" class="px-4 py-3 border-2 rounded-xl">
                        <input id="mpPrice" type="text" placeholder="Âçò‰æ°ÁõÆÂÆâ" class="px-4 py-3 border-2 rounded-xl">
                    </div>
                    <input id="imageUrlInput" type="url" placeholder="ÁîªÂÉèURL" class="w-full px-4 py-3 border-2 rounded-xl">
                    <button onclick="handleUpdate()" class="w-full gradient-btn text-white py-4 rounded-2xl font-black shadow-lg shadow-cyan-200">üíæ ‰øùÂ≠ò„Åô„Çã</button>
                </div>

                <div id="sectionPortfolio" class="hidden card p-8">
                    <h3 class="font-black mb-4">üé¨ YouTube URLËøΩÂä†</h3>
                    <div class="flex gap-2 mb-6">
                        <input id="ytUrlInput" type="url" class="flex-1 px-4 py-3 border-2 rounded-xl" placeholder="https://...">
                        <button onclick="addVideo()" class="px-6 gradient-btn text-white rounded-xl font-bold">ËøΩÂä†</button>
                    </div>
                    <div id="thumbGallery" class="thumb-grid"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://dwmgwdhunvanrsautvtj.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_GzaEGCWBP7y0za2UVPiJNA_N3pdlgJ0';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const toolList = ['Premiere Pro', 'After Effects', 'DaVinci Resolve', 'Final Cut Pro', 'LumaFusion', 'Vrew', 'CapCut', 'Photoshop', 'Canva', 'VEGAS Pro', 'Avid', 'AviUtl', 'Blender'];
    let videoList = [];

    window.onload = async () => {
        renderToolChips();
        const { data: { session } } = await sb.auth.getSession();
        if (session) { await loadMypage(session.user); } else { document.getElementById('authSection').classList.remove('hidden'); }
    };

    function renderToolChips() {
        document.getElementById('toolsChips').innerHTML = toolList.map(t => `
            <span class="tool-chip"><input type="checkbox" id="t-${t}" value="${t}"><label for="t-${t}">${t}</label></span>
        `).join('');
    }

    async function loadMypage(user) {
        document.getElementById('mypageSection').classList.remove('hidden');
        document.getElementById('mypageEmail').textContent = user.email;
        const { data } = await sb.from('editors').select('*').eq('id', user.id).maybeSingle();
        if (data) {
            document.getElementById('mpName').value = data.name || '';
            document.getElementById('mpPrice').value = data.price || '';
            document.getElementById('imageUrlInput').value = data.image_url || '';
            document.getElementById('mypageName').textContent = data.name || 'Êú™Ë®≠ÂÆö';
            document.getElementById('avatarImg').src = data.image_url || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Sota';
            const tools = data.tools || [];
            document.querySelectorAll('#toolsChips input').forEach(cb => cb.checked = tools.includes(cb.value));
            videoList = data.sample_videos || [];
            renderGallery();
        }
    }

    async function handleUpdate() {
        const { data: { user } } = await sb.auth.getUser();
        const tools = Array.from(document.querySelectorAll('#toolsChips input:checked')).map(cb => cb.value);
        const { error } = await sb.from('editors').upsert({
            id: user.id,
            name: document.getElementById('mpName').value,
            price: document.getElementById('mpPrice').value,
            image_url: document.getElementById('imageUrlInput').value,
            tools: tools
        });
        if (!error) alert('‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
    }

    function addVideo() {
        const url = document.getElementById('ytUrlInput').value;
        if (url) {
            videoList.push({ url });
            renderGallery();
            document.getElementById('ytUrlInput').value = '';
        }
    }

    function renderGallery() {
        document.getElementById('thumbGallery').innerHTML = videoList.map(v => `<div class="thumb-item flex items-center justify-center text-xs p-2 text-slate-400">Video Added</div>`).join('');
    }

    function switchSection(sec, btn) {
        document.querySelectorAll('.section-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('sectionProfile').classList.toggle('hidden', sec !== 'profile');
        document.getElementById('sectionPortfolio').classList.toggle('hidden', sec !== 'portfolio');
    }

    async function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (!error) location.reload(); else alert(error.message);
    }

    async function handleLogout() { await sb.auth.signOut(); location.reload(); }
</script>
</body>
</html>
