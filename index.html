<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortBlue - 編集者一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 p-6 md:p-12">

    <div class="max-w-5xl mx-auto">
        <div class="flex items-center justify-between mb-10">
            <h1 class="text-3xl font-extrabold text-cyan-600 tracking-tight">ShortBlue <span class="text-slate-400 font-light text-xl">編集者リスト</span></h1>
            <div id="status-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-slate-200 text-slate-500">
                接続確認中...
            </div>
        </div>
        
        <div id="editor-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // 竹上さんの接続設定
        const SUPABASE_URL = 'https://dwmgwdhunvanrsautvtj.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_GzaEGCWBP7y0za2UVPiJNA_N3pdlgJ0';

        async function fetchEditors() {
            const statusBadge = document.getElementById('status-badge');
            const listEl = document.getElementById('editor-list');

            try {
                const supabase = await window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data, error } = await supabase.from('editors').select('*');

                if (error) throw error;

                if (!data || data.length === 0) {
                    statusBadge.innerText = 'データなし';
                    listEl.innerHTML = '<p class="col-span-full text-center text-slate-400 py-20">現在、登録されている編集者はいません。</p>';
                    return;
                }

                statusBadge.innerText = `ONLINE: ${data.length}名`;
                statusBadge.classList.replace('bg-slate-200', 'bg-emerald-100');
                statusBadge.classList.replace('text-slate-500', 'text-emerald-600');
                
                // カードの生成
                listEl.innerHTML = data.map(editor => `
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-lg transition-shadow duration-300">
                        <div class="h-2 bg-cyan-500"></div>
                        <div class="p-6">
                            <div class="flex items-center space-x-4 mb-4">
                                <div class="w-12 h-12 bg-cyan-100 rounded-full flex items-center justify-center text-cyan-600 font-bold text-xl">
                                    ${(editor.name || '？').charAt(0)}
                                </div>
                                <div>
                                    <h2 class="text-xl font-bold text-slate-800">${editor.name || '名前未設定'}</h2>
                                    <p class="text-xs text-slate-400">ID: ${editor.id}</p>
                                </div>
                            </div>
                            
                            <div class="space-y-3 border-t border-slate-50 pt-4">
                                <div class="flex items-center text-sm">
                                    <span class="text-slate-400 w-20">使用ソフト</span>
                                    <span class="text-slate-700 font-medium">${editor.tools || '未登録'}</span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <span class="text-slate-400 w-20">対応OS</span>
                                    <span class="px-2 py-0.5 bg-slate-100 rounded text-xs text-slate-600">${editor.os || 'Windows/Mac'}</span>
                                </div>
                                <div class="mt-4 pt-4 border-t border-slate-50 flex justify-between items-end">
                                    <span class="text-xs text-slate-400">制作単価目安</span>
                                    <span class="text-lg font-bold text-cyan-600">¥${Number(editor.price || 0).toLocaleString()}〜</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                statusBadge.innerText = 'ERROR';
                statusBadge.classList.replace('bg-slate-200', 'bg-red-100');
                statusBadge.classList.replace('text-slate-500', 'text-red-600');
                console.error(err);
            }
        }

        fetchEditors();
    </script>
</body>
</html>
